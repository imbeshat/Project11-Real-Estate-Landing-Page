<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Real Estate Landing Page</title>
	</head>
	<body>
		<header>
			<!-- navbar -->
			<nav class="navbar">
				<div class="logo">
					<img src="./Assets/Icons/Logo.svg" alt="" />
				</div>
				<div class="nav-ul">
					<ul class="nav-list">
						<li>Location</li>
						<li>Blogs</li>
						<li>Testimonials</li>
						<li>Contact</li>
					</ul>
				</div>
			</nav>
			<hr />

			<!-- hero section -->
			<section class="hero-section">
				<div class="text-section">
					<h1 class="heading">
						Play Game Everytime <br />
						Always Be Winner <br />
						And Strong
					</h1>
					<p id="head-para">
						Improve your gaming skills by playing games that are currently popular so that you don't go out of style improve skills
					</p>
					<button class="get-started">Get started</button>
					<button class="learn-more">Learn more</button>
				</div>
				<div class="play-btn">
					<img src="./Assets/Icons/playButton.svg" alt="" />
				</div>
				<div class="play-text">
					<img src="./Assets/Icons/dash.svg" alt="dash" />
					<p>The King Of Terania<br />And Last Seasion <br />XXIV</p>
					<img src="./Assets/Icons/rightArrow.svg" alt="arrow" />
				</div>
			</section>
		</header>
	</body>
</html>
